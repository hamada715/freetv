<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - HLS Video Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet"><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script src="https://cdn.jsdelivr.net/hls.js/latest/hls.min.js"></script>
        <video id="video" src="https://edge3-moblive.yuppcdn.net/trans1sd/smil:tensports1.smil/chunklist.m3u8"></video>
<div id="metadata">
  <div id="title">Title</div>
  <div id="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin commodo tristique laoreet. Cras id erat accumsan, tincidunt diam tristique, gravida.</div>
</div>
    <div id="controls">
        <div id="play_pause">
            <div class="button fas fa-pause hidden" id="pause"></div>
            <div class="button fas fa-play" id="play"></div>
        </div>
        <div class="time" id="elapsed">00:00</div>
        <div class="time" id="separator"> / </div>
        <div class="time" id="duration">00:00</div>
      <div class="slider seek"><input type="range" id="seek" value="0" min="0" max="100"></div>
        <div class="speaker">
            <div class="button fas fa-volume-up" id="unmuted"></div>
            <div class="hidden button fas fa-volume-mute" id="muted"></div>
        </div>
        <div class="slider"><input type="range" id="volume" min="0" max="1" step="0.1" value="1"></div>
    </div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
